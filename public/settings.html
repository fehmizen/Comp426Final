    <section class="section">
        <div class="container">
            <h1 class="title">Update Your Personal Information</h1>
            <h2 class="subtitle"></h2>

        </div>
        <div class="field">
            <label class="label">First Name</label>
            <div class="control">
                <input id = "firstChanges"  class="input" type="text" placeholder="Enter your first name">
            </div>
        </div>

        <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
                <input id = "lastChanges" class="input" type="text" placeholder="Enter your last name">
            </div>
        </div>

        <div class="field">
            <label class="label">Phone Number</label>
            <div class="control">
                <input id = "phoneChanges" class="input" type="text" placeholder="Enter your phone number">
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input id = "emailChanges" class="input is-danger" type="email" placeholder="Email input" value="hello@">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field is-grouped">
                <div class="control">
                  <button id = "saveChanges" class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
    </section>
