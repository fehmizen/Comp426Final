<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- jquery library-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- firebase libraries -->
    <script defer src="/__/firebase/7.4.0/firebase-app.js"></script>
    <script defer src="/__/firebase/7.4.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.4.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="js/login.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-end">
            <div class="navbar-item">
                <a role="button" id="logo" class="is-size-4-desktop has-text-weight-medium" href="/"></a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="notification is-hidden">
                    <button class="delete"></button>
                </div>

                <div class="tabs is-boxed is-centered">
                    <ul>
                        <li data-tab="1"><a>Login</a></li>
                        <li data-tab="2"><a>Sign Up</a></li>
                    </ul>
                </div>

                <div class="tab-contents">
                    <div class="tab-content" data-tab="1">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input id="lemail" class="input" type="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input id="lpword" class="input" type="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="field">
                            <p class="control">
                                <button id="login" class="button is-info">
                                    Login
                                </button>
                            </p>
                        </div>
                    </div>

                    <div class="tab-content" data-tab="2">
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <input id="fName" class="input" type="fName" placeholder="First Name">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control">
                                <input id="lName" class="input" type="lName" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input id="email" class="input" type="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Phone Number</label>
                            <div class="control">
                                <input id="phoneNumber" class="input" type="phoneNumber"
                                    placeholder="Enter Phone Number">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input id="pword" class="input" type="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Retype Password</label>
                            <div class="control">
                                <input id="rpword" class="input" type="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="field">
                            <p class="control">
                                <button id="signup" class="button is-info">
                                    Sign Up
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
